<div  class="form-group has-feedback"
      [class.has-success]="hasSuccess()"
      [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess">
    <i class="fa fa-check"></i> {{ label }}
  </label>

  <ng-content></ng-content>
  
  <span class="success"
        *ngIf="showTip && hasSuccess()">
    <i class="fa fa-check"></i> Preenchido com sucesso!
  </span>
  <span class="error"
        *ngIf="showTip && hasError()">
    <i class="fa fa-remove"></i> {{ errorMessage }}
  </span>
</div>
