<section class="wrapper-menu">
  <div class="content">
    <div class="content-card">
      <app-card-item  *ngFor="let item of menu"
                            [menuItem]="item"
                            (add)="shoppingCart.addItem($event)">
      </app-card-item>
    </div>

    <div class="content-cart">
      <app-shopping-cart #shoppingCart>
      </app-shopping-cart>
    </div>
  </div>
</section>
