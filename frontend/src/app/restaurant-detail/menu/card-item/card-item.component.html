<section>
  <app-storybook-square-white classContent="content-width-10">
    <div class="wrapper-card" [@menuItemAppeared]="menuItemState">
      <img [src]="menuItem.imagePath">

      <div class="content-description">
        <h1>
          {{ menuItem.name }}
        </h1>
        <span>
          {{ menuItem.description }}
        </span>
        <div class="content-price">
          <span>
            {{ menuItem.price | currency: 'BRL': 'symbol' }}
          </span>
          <a (click)="emitAddEvent()" *ngIf="!(findIdCart() == menuItem.id)">
            <i class="fa fa-plus-circle"></i>
            Adicionar
          </a>

          <div *ngIf="findIdCart() == menuItem.id && quantity > 0" class="content-buttons">
            <a (click)="emitDecreaseQty(menuItem)" class="round-border">
              <i class="fa fa-minus"></i>
            </a>
            {{ quantity }}
            <a (click)="emitIncreaseQty(menuItem)" class="round-border">
              <i class="fa fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </app-storybook-square-white>
</section>
