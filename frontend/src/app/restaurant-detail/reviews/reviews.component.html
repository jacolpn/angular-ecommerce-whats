<section>
  <div>
    <div class="content"
    *ngFor="let review of reviews">
    <!-- *ngFor="let review of reviews | async" -->
      <storybook-square-white classContent="content content-width">
        <div class="box-header">
          <div class="box-info">
            <img
              *ngIf="review.rating < 3"
              alt="User Image"
              class="img-circle"
              src="assets/img/reactions/pissed.png"
            >
            <img
              *ngIf="review.rating >= 3 && review.rating < 4"
              alt="User Image"
              class="img-circle"
              src="assets/img/reactions/soso.png"
            >
            <img
              *ngIf="review.rating >= 4"
              alt="User Image"
              class="img-circle"
              src="assets/img/reactions/loved.png"
            >
            <div class="box-user-date">
              <span class="username">
                {{ review.name }}
              </span>
              <span class="date">
                {{ review.date | date:'dd/MM/yyyy'}}
              </span>
            </div>
          </div>
          <span class="review-score">
            <i class="fa fa-star"></i>
            {{ review.rating }}
          </span>
        </div>
        <div class="box-comment">
          <p>{{ review.comments }}</p>
        </div>
      </storybook-square-white>
    </div>
  </div>
</section>
