<div *ngFor="let option of options">
  <input  (click)="setValue(option.value)"
          [class.checked]="option.value === value"
          aria-checked="false"
          aria-disabled="false"
          type="radio"
          name="option.value"
          value="option.value"/>
  <span>
    {{ option.label }}
  </span>
</div>
