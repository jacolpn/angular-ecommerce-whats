<section class="content">
    <div class="jumbotron">
      <h2>Pedido Conluído</h2>
      <p>
        Seu pedido foi recebido pelo restaurante. Prepare a mesa que a comida está chegando!
      </p>
      <p>
        <b>Avalie</b> sua experiência:
      </p>
      <p>
        <app-rating
          (rated)="rate()"
          [hidden]="rated"
        >
        </app-rating>
      </p>
        <p *ngIf="rated">
          Obrigado pela sua avaliação!
        </p>
        <button (click)="redirectWhats()">Send again</button>
    </div>
  
  </section>
